<!DOCTYPE html>
<html lang="es-Mx">

<head>
  <meta charset="UTF-8">
  <title>Snake Clásico Web</title>
  <style>
    body {
      background: #23272a;
      color: #f6f6f6;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .scores {
      display: flex;
      gap: 30px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    #gameCanvas {
      border: 4px solid #1abc9c;
      background: #2d3436;
      box-shadow: 0 6px 36px #0006;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
    }

    .btn {
      margin-top: 12px;
      background: #1abc9c;
      color: #23272a;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #16a085;
    }
  </style>
</head>

<body>
  <h1>🐍 Snake Web</h1>
  <div class="scores">
    <span>Puntaje: <span id="score">0</span></span>
    <span>Mejor puntaje: <span id="bestScore">0</span></span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button class="btn" onclick="restartGame()">Reiniciar</button>
  <div class="info">
    Usa las flechas ⬅️⬆️⬇️➡️ para jugar.
  </div>

  <script>
    // Parámetros básicos
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20; // Tamaño de cada cuadro
    const canvasSize = 400;
    let snake = [{ x: 8 * box, y: 10 * box }];
    let dir = 'RIGHT';
    let food = randomPosition();
    let score = 0;
    let bestScore = localStorage.getItem('snake_best') || 0;
    let gameInterval;
    let gameOver = false;

    // Actualiza en pantalla el best score
    document.getElementById('bestScore').textContent = bestScore;

    // Dibuja el Snake y el food
    function draw() {
      ctx.fillStyle = '#2d3436';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibuja la serpiente
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#1abc9c' : '#27ae60';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = '#23272a';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Dibuja la comida
      ctx.fillStyle = '#e67e22';
      ctx.fillRect(food.x, food.y, box, box);

      // Dibuja el borde
      ctx.strokeStyle = '#1abc9c';
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    // Nueva posición de la comida
    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    // Control del teclado
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && dir !== 'RIGHT') dir = 'LEFT';
      else if (e.key === 'ArrowUp' && dir !== 'DOWN') dir = 'UP';
      else if (e.key === 'ArrowRight' && dir !== 'LEFT') dir = 'RIGHT';
      else if (e.key === 'ArrowDown' && dir !== 'UP') dir = 'DOWN';
    });

    // Lógica principal del juego
    function update() {
      if (gameOver) return;

      let head = { x: snake[0].x, y: snake[0].y };

      if (dir === 'LEFT') head.x -= box;
      if (dir === 'UP') head.y -= box;
      if (dir === 'RIGHT') head.x += box;
      if (dir === 'DOWN') head.y += box;

      // Comprobación de colisiones
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        collision(head, snake)
      ) {
        endGame();
        return;
      }

      // ¿Comió la comida?
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomPosition();
      } else {
        snake.pop();
      }
      snake.unshift(head);

      // Actualiza puntaje
      document.getElementById('score').textContent = score;

      // Actualiza mejor score
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('snake_best', bestScore);
        document.getElementById('bestScore').textContent = bestScore;
      }

      draw();
    }

    // Detección de colisión con la serpiente misma
    function collision(head, arr) {
      for (let i = 0; i < arr.length; i++) {
        if (head.x === arr[i].x && head.y === arr[i].y) return true;
      }
      return false;
    }

    // Reinicio del juego
    function restartGame() {
      clearInterval(gameInterval);
      snake = [{ x: 8 * box, y: 10 * box }];
      dir = 'RIGHT';
      food = randomPosition();
      score = 0;
      gameOver = false;
      document.getElementById('score').textContent = score;
      gameInterval = setInterval(update, 100);
    }

    // Finaliza el juego
    function endGame() {
      clearInterval(gameInterval);
      gameOver = true;
      setTimeout(() => {
        alert('¡Juego terminado! Puntaje: ' + score);
      }, 100);
    }

    // Comienza el juego
    restartGame();
  </script>
</body>

</html>
